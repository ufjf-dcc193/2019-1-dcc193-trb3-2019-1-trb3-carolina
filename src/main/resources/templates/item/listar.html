<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Listar Itens</title>
</head>

<body>
    <h1>Sistema de cadastro de acervo</h1> 
    <hr>
    <h2>MENU</h2>
    <div>
        <a href="/menu.html">Menu |</a>
        <a href="/usuario/listar.html">Listar Usuários |</a>
        <a href="/item/listar.html">Listar Itens |</a>
        <a href="/etiqueta/listar.html">Listar Etiquetas |</a>
        <a href="/vinculo/listar.html">Listar Vinculos |</a>

    </div>
    <hr>
    <h2>Listar Itens</h2>
    <div th:unless="${#lists.isEmpty(itens)}">
        <table style="width:100%">
            <tr>
                <th>Título</th>
                <th>Etiquetas</th>
            </tr>
            <tr th:each="item : ${itens}">
                <td><span th:text="${item.titulo}">Título</span></td>
                <td th:each="etiqueta : ${item.etiquetas}">
                    <span th:text="${etiqueta.titulo}">Título</span>, 
                </td>
                <td><a th:href="@{/item/detalhar.html/{id}(id=${item.id})}">Detalhar</a></td>
                <td><a th:href="@{/item/editar.html/{id}(id=${item.id})}">Editar</a></td>
                <td><a th:href="@{/item/deletar.html/{id}(id=${item.id})}">Deletar</a></td>
            </tr>
        </table>
    </div>
    <a href="/item/criar.html">Cadastrar Item</a>
</body>
</html>

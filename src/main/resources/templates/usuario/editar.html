<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Editar Usuário</title>
    </head>
    <body>
        <h1>Sistema de cadastro de acervo</h1> 
        <hr>
        <h2>MENU</h2>
        <div class="topnav">
            <a href="/menu.html">Menu |</a>
            <a href="/usuario/listar.html">Listar Usuários |</a>
            <a href="/item/listar.html">Listar Itens |</a>
            <a href="/etiqueta/listar.html">Listar Etiquetas |</a>
        </div>
        <hr>
        <h3>Editar Usuário:</h3>
        <form method="POST">
            <label for="nomeCompleto">Nome completo:</label><br /> 
            <input type="text" name="nomeCompleto" size="50" th:value="${usuario.nomeCompleto}"></input><br />  
            <label for="codigoAcesso">Código de acesso:</label><br /> 
            <input type="password" name="codigoAcesso" size="50" th:value="${usuario.codigoAcesso}"></input><br /> 
            <label for="descricao">Descrição:</label><br />
            <input type="text" name="descricao" size="50" th:value="${usuario.descricao}"> </input><br />
            <label for="email">E-mail:</label><br />
            <input type="email" name="email" size="50" th:value="${usuario.email}"> </input><br />
            <input type="submit" value="Enviar"></input>
        </form>
    </body>
</html>

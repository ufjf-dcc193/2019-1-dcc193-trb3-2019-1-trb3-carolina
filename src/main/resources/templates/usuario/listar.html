<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Listar Usuários</title>
</head>

<body>
    <h1>Sistema de cadastro de acervo</h1> 
    <hr>
    <h2>MENU</h2>
    <div>
        <a href="/menu.html">Menu |</a>
        <a href="/usuario/listar.html">Listar Usuários |</a>
        <a href="/item/listar.html">Listar Itens |</a>
        <a href="/etiqueta/listar.html">Listar Etiquetas |</a>
        <a href="/vinculo/listar.html">Listar Vínculos |</a>
    </div>
    <hr>
    <h2>Listar Usuários</h2>
    <div th:unless="${#lists.isEmpty(usuarios)}">
        <table style="width:100%">
            <tr>
                <th>Nome completo</th>
                <th>Descrição</th>
                <th>E-mail</th>
            </tr>
            <tr th:each="usuario : ${usuarios}">
                <td><span th:text="${usuario.nomeCompleto}">Nome completo</span></td>
                <td><span th:text="${usuario.descricao}">Descrição</span></td>
                <td><span th:text="${usuario.email}">E-mail</span></td>
                <td><a th:href="@{/usuario/editar.html/{id}(id=${usuario.id})}">Editar</a></td>
                <td><a th:href="@{/usuario/deletar.html/{id}(id=${usuario.id})}">Deletar</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
